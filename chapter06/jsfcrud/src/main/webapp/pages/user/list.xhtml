<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"
                xmlns:c="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>

        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMIN')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

            <b:growl  id="msgs"/>

            <b:panel collapsible="false" title="#{msg['titlelist.user']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.username']}"/>
                    <jmoordbjsf:autocomplete converter="#{userConverter}"
                                             completeMethod="#{userController.userServices.complete}"
                                             labeltip1="#{msg['field.username']} #{p.username}"
                                             labeltip2="#{msg['field.name']} #{p.name}"   
                                             listener="#{userController.handleAutocompleteOfListXhtml}"
                                             value="#{userController.userSearch}"
                                             itemLabel=" #{p.username}"
                                             field="username"
                                             update=" :form:dataTable"/>

                    <p:outputLabel value="#{msg['field.name']}"/>
                    <jmoordbjsf:autocomplete converter="#{userConverter}"
                                             completeMethod="#{userController.userServices.complete}"
                                             labeltip1="#{msg['field.username']} #{p.username}"
                                             labeltip2="#{msg['field.name']} #{p.name}" 
                                             listener="#{userController.handleAutocompleteOfListXhtml}"
                                             value="#{userController.userSearch}"
                                             itemLabel=" #{p.name}"
                                             field="name"
                                             update=" :form:dataTable"/>



                </b:panelGrid>
            </b:panel>
            <b:panel collapsible="false" id="dataTable" look="primary">
             
                      <jmoordbjsf:paginator
                    controller="#{userController}"                        
                    rowPage="#{userController.rowPage}"                   
                    page="#{userController.page}"
                    pages="#{userController.pages}"
                    skip="ajax:userController.skip()" 
                    url = "/pages/user/new.xhtml"
                    />
                 <p:dataTable value="#{userController.userDataModel}"
                             var="item"
                             id="dataTable2"
                             paginator="false"
                             selection="#{userController.userListSelected}"
                             rowKey="#{item.username}" 
                             style="margin-bottom:0"
                             reflow="true">
                   <p:column  headerText="#{msg['field.username']}">
                             <p:outputLabel value="#{item.username}"/>
                    </p:column>
                
                   <p:column  headerText="#{msg['field.name']}">
                             <p:outputLabel value="#{item.name}"/>
                    </p:column>
                
              
                   <p:column headerText="" style="width:80px">

                        <jmoordbjsf:column

                            renderedEdit="#{p:ifGranted('ADMIN')}"
                            renderedDelete="#{p:ifGranted('ADMIN')}"
                            controller="#{userController}"
                            url="/pages/user/view.xhtml"
                            item="#{item}"

                            />
                    </p:column>


                   

                  


                </p:dataTable>
            </b:panel>

            
            <p:dialog header="#{app['dialog.delete']}"  widgetVar="deleteListDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false"
                      width="650" height="350">

                <p:outputPanel id="deleteListDetail" style="text-align:center;">
                    <p:dataList value="#{profileController.profileListSelected}" var="item" type="definition" >
                        <f:facet name="header">
                            <p:outputLabel value="#{app['dialogdelete.datafordelete']}"/>
                        </f:facet>
                        <p:outputLabel value="#{msg['field.idprofile']}"/> <p:outputLabel value="#{item.username}" />

                        <f:facet name="footer">
                            <b:commandButton value="#{app['button.no']}" look="success" onclick="PF('deleteListDialog').hide();"/>
                            <b:commandButton value="#{app['button.yes']}" look="danger" action="#{userController.deleteSelected()}"
                                             update=":form:dataTable"
                                             onclick="PF('deleteListDialog').hide();"/>
                            
                            <b:commandButton value="DELETE FROM LISTXHTML" look="danger" action="#{userController.deleteFromListxhtml()}"
                                             update=":form:dataTable"
                                             onclick="PF('deleteListDialog').hide();"/>
                        </f:facet> 
                    </p:dataList>


                </p:outputPanel>
            </p:dialog>
        </b:form>

        <jmoordbjsf:denegado rendered="#{!p:ifGranted('ADMIN')}" />
    </ui:define>
</ui:composition>
