<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">


        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>

        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMIN')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
 
            <b:growl id="msgs"/>
            <b:panel collapsible="false" title="#{msg['titlelist.profile']}" id="content"   look="primary" >
      
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 

                    <p:outputLabel value="#{msg['field.idprofile']}"/>
                    <jmoordbjsf:autocomplete converter="#{profileConverter}"
                                             completeMethod="#{profileController.profileServices.complete}"
                                             labeltip1="#{msg['field.idprofile']} #{p.idprofile}"
                                             labeltip2="#{msg['field.profile']} #{p.profile}"
                                             listener="#{profileController.handleAutocompleteOfListXhtml}"
                                             value="#{profileController.profileSearch}"
                                             itemLabel="#{p.idprofile}"
                                             field="idprofile"
                                             dropdown="true"
                                             minQueryLength="0"
                                             update=":form:dataTable"/>

                    <p:outputLabel value="#{msg['field.profile']}"/>
                    <jmoordbjsf:autocomplete converter="#{profileConverter}"
                                             completeMethod="#{profileController.profileServices.complete}"
                                             labeltip1="#{msg['field.idprofile']} #{p.idprofile}"
                                             labeltip2="#{msg['field.profile']} #{p.profile}" 
                                             listener="#{profileController.handleAutocompleteOfListXhtml}"
                                             value="#{profileController.profileSearch}"
                                             itemLabel=" #{p.profile}"
                                             field="profile"
                                             dropdown="true"
                                             minQueryLength="0"
                                             update=":form:dataTable"/>

                </b:panelGrid>

              
            </b:panel>
            <b:panel collapsible="false" id="dataTable" look="primary">
                
            
                <jmoordbjsf:paginator
                    controller="#{profileController}"                        
                    rowPage="#{profileController.rowPage}"                   
                    page="#{profileController.page}"
                    pages="#{profileController.pages}"
                    skip="ajax:profileController.skip()" 
                    url = "/pages/profile/new.xhtml"
                    />
                
                   <p:dataTable value="#{profileController.profileDataModel}"
                             var="item"
                             id="dataTable2"
                             paginator="false"
                             selection="#{profileController.profileListSelected}"
                             rowKey="#{item.idprofile}" 
                             style="margin-bottom:0"
                             reflow="true">
                   <p:column  headerText="#{msg['field.idprofile']}">
                             <p:outputLabel value="#{item.idprofile}"/>
                    </p:column>
                   <p:column  headerText="#{msg['field.profile']}">
                             <p:outputLabel value="#{item.profile}"/>
                    </p:column>
                   <p:column  headerText="#{msg['field.active']}">
                             <p:outputLabel value="#{item.active}"/>
                    </p:column>
             

                  <p:column headerText="" style="width:80px">

                        <jmoordbjsf:column

                            renderedEdit="#{p:ifGranted('ADMIN')}"
                            renderedDelete="#{p:ifGranted('ADMIN')}"
                            controller="#{profileController}"
                            url="/pages/profile/view.xhtml"
                            item="#{item}"

                            />
                    </p:column>

           

                </p:dataTable>
            </b:panel>
           
            <p:dialog header="#{app['dialog.delete']}"  widgetVar="deleteListDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false"
                      width="650" height="350">

                <p:outputPanel id="deleteListDetail" style="text-align:center;">
                    <p:dataList value="#{profileController.profileListSelected}" var="item" type="definition" >
                        <f:facet name="header">
                            <p:outputLabel value="#{app['dialogdelete.datafordelete']}"/>
                        </f:facet>
                        <p:outputLabel value="#{msg['field.idprofile']}"/> <p:outputLabel value="#{item.idprofile}" />

                        <f:facet name="footer">
                            <b:commandButton value="#{app['button.no']}" look="success" onclick="PF('deleteListDialog').hide();"/>
                            <b:commandButton value="#{app['button.yes']}" look="danger" action="#{profileController.deleteSelected()}"
                                             update=":form:dataTable"
                                             onclick="PF('deleteListDialog').hide();"/>
                            
                            <b:commandButton value="DELETE FROM LISTXHTML" look="danger" action="#{profileController.deleteFromListxhtml()}"
                                             update=":form:dataTable"
                                             onclick="PF('deleteListDialog').hide();"/>
                        </f:facet> 
                    </p:dataList>


                </p:outputPanel>
            </p:dialog>
        </b:form>

        <jmoordbjsf:denegado rendered="#{!p:ifGranted('ADMIN')}" />
    </ui:define>
</ui:composition>
