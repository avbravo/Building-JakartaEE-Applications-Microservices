<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib">
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>

        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMIN')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>
                <b:panel collapsible="false" title="#{msg['titleview.user']}"  look="primary">
                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{userController.writable}"> 
                        <p:outputLabel  value="#{msg['field.username']}" />
                        <p:outputLabel  value="#{userController.user.username}" id="username"   />


                        <p:outputLabel  value="#{msg['field.name']}" />
                        <jmoordbjsf:inputText value="#{userController.user.name}" id="name"  label="#{msg['field.name']}" />

                          <p:outputLabel  value="#{msg['field.password']}" />
    <jmoordbjsf:password value="#{userController.user.password}" id="password"  label="#{msg['field.password']}" />
                      


                        <p:outputLabel  value="#{msg['field.profile']}" />


                        <jmoordbjsf:autocomplete converter="#{profilesConverter}"
                                                 completeMethod="#{userController.completeFiltrado}"
                                                 labeltip1="#{msg['field.idorofile']} #{p.idprofile}"
                                                 labeltip2="#{msg['field.profile']} #{p.profile}"   
                                                 listener="#{userController.handleSelect}"
                                                 value="#{userController.profilesList}"
                                                 itemLabel="#{p.idprofile}"

                                                 multiple="true"
                                                 required="true"
                                                 minQueryLength="0"
                                                 field="idprofile"
                                                 dropdown="true"
                                                 />



                        <p:outputLabel  value="#{msg['field.active']}" />
                        <jmoordbjsf:yesno value="#{userController.user.active}" id="active"  required="true"/>



                    </b:panelGrid>
                  
                    
                    
                      <jmoordbjsf:toolbarview 
                        renderedDelete="#{p:ifGranted('ADMIN')}"
                        renderedEdit="#{p:ifGranted('ADMIN')}"
                        renderedList="#{p:ifGranted('ADMIN')}"                    
                        controller="#{userController}"
                        url  = "/pages/user/list.xhtml"
                        />
                </b:panel>
            </h:panelGroup>
        </b:form>
        <jmoordbjsf:denegado rendered="#{!p:ifGranted('ADMIN')}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
