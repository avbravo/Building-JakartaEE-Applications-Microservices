<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <f:facet name="first">
            <f:loadBundle basename="com.jmoordbutils.properties.application" var="app" />

        </f:facet>
        <title>#{msg['application.shorttitle']}</title>

    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <p:growl id="growl"/>
            <b:row>
                <b:column span="4"/>

                <b:column span="4">
                    <jmoordbjsf:login
                        id="username"
                        fieldusername="#{messagesController.username}"
                        labelusername="username"
                        labelpassword="password"
                        fieldpassword="#{messagesController.password}"
                        dologin="#{messagesController.login()}"


                        />
                </b:column>
                <b:column span="4"/>
            </b:row>
        </h:form>



    </h:body>
</html>
